<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table class="table table-striped" *ngIf="products">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of products">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <td>{{p.desc}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
